[package]
name = "rust-gd"
version = "0.1.0"
edition = "2021"
description = "Generalized Deduplication based on Error-Correcting Codes"
authors = ["Jun Kurihara"]
homepage = "https://github.com/junkurihara/rust-gd"
repository = "https://github.com/junkurihara/rust-gd"
license = "MIT"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.53"
bitvec = "1.0.0"
hashlink = "0.7.0"
libecc = { path = "src/libecc", version = "0.1.0" }

[dev-dependencies]
rand = "0.8.5"
tokio = { version = "1.17.0", features = ["rt", "macros", "rt-multi-thread"] }

[profile.release]
codegen-units = 1
incremental = false
lto = "fat"
opt-level = 3
panic = "abort"
